<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Iniciar sesion en MindCopr</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="loginData.email"
                type="email"
                matInput
                placeholder="Email"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="loginData.password"
                type="password"
                matInput
                placeholder="ContraseÃ±a"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="login()" class="button" mat-raised-button>Iniciar sesion</button>
        </mat-card-actions>
        <mat-card-title>O</mat-card-title>
        <mat-card-actions>
          <button (click)="login()" class="button" mat-raised-button>Continuar con Google</button>
        </mat-card-actions>
        <mat-card-actions>
          <button (click)="login()" class="button" mat-raised-button>Continuar con Facebook</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
